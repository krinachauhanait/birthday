<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday QR Code</title>
  <style>
    body {
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      height: 100vh; background: #fdf6f9; font-family: Arial, sans-serif; text-align: center;
      margin: 0;
    }
    h1 { color: #ff3399; margin-bottom: 20px; }
    #qrcode { padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
    p { margin-top: 15px; font-size: 14px; color: #444; }
    a { color: #ff3399; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Scan to Open Hirva's Birthday Surprise üéÇüêª</h1>
  <div id="qrcode"></div>
  <p>Or tap: <a id="link" href="#" target="_blank" rel="noopener">loading‚Ä¶</a></p>

  <!-- QR Code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Always point to birthday.html in the same folder (works on GitHub Pages too)
    const birthdayPageURL = new URL('birthday.html', window.location.href).href;

    document.getElementById('link').textContent = birthdayPageURL;
    document.getElementById('link').href = birthdayPageURL;

    new QRCode(document.getElementById("qrcode"), {
      text: birthdayPageURL,
      width: 220, height: 220,
      colorDark: "#000000", colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
